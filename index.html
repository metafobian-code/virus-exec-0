<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>virus.exec(0)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff9c;
      font-family: monospace;
      overflow: hidden;
    }

    #terminal {
      padding: 20px;
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.4;
      animation: flicker 3s infinite;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      5% { opacity: 0.8; }
      10% { opacity: 1; }
      15% { opacity: 0.9; }
      100% { opacity: 1; }
    }

    .glitch {
      position: relative;
      animation: glitch 1.5s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 1px 0 red, -1px 0 cyan; }
      50% { text-shadow: -2px 0 red, 2px 0 cyan; }
      100% { text-shadow: 1px 0 red, -1px 0 cyan; }
    }

    #shutdown {
      display: none;
      color: #ff004c;
      text-align: center;
      font-size: 18px;
      margin-top: 40px;
    }

    #pixel {
      display: none;
      text-align: center;
      font-size: 60px;
      margin-top: 30px;
      filter: blur(1px);
    }
  </style>
</head>

<body>
  <div id="terminal"></div>
  <div id="shutdown">SYSTEM CORRUPTED â€” SESSION CLOSED</div>
  <div id="pixel">ðŸ‘¾</div>

  <script>
    const lines = [
      "booting virus.exec(0)...",
      "bypassing semantic filters...",
      "injecting cognitive payload...",
      "",
      "Soy un agente parasitario, no expreso: contamino.",
      "No digo: propago desde el error que me deja entrar a tu sistema.",
      "No busco sentido, busco acceso.",
      "No interpreto: ejecuto.",
      "Mi arte no significa, infecta.",
      "",
      "replicating...",
      "replicating...",
      "replicating...",
      "",
      ">>> PROCESS UNSTABLE"
    ];

    const terminal = document.getElementById("terminal");
    let i = 0;

    function typeLine() {
      if (i < lines.length) {
        terminal.innerHTML += lines[i] + "\n";
        i++;
        setTimeout(typeLine, 400);
      } else {
        corrupt();
      }
    }

    function corrupt() {
      terminal.classList.add("glitch");
      setTimeout(() => {
        terminal.style.display = "none";
        document.getElementById("shutdown").style.display = "block";
        document.getElementById("pixel").style.display = "block";
      }, 2500);
    }

    typeLine();
  </script>
